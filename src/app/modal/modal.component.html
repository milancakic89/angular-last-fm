<div class="modal__wrapper" (click)="onRemoveModal()" *ngIf="isModalOpened">
  <div class="row">
    <div class="col-sm-6 p-0 modal__wrapper__details">
      <h2 class="p-2 text-light display-3">{{ album.name }}</h2>
      <p class="p-2 h4">Tracklist</p>
      <ul class="list-group p-3 tracklist" *ngIf="tracklist">
        <app-track *ngFor="let track of tracklist; let i = index" [track]="track"
          [trackNumber]="i + 1"></app-track>
      </ul>
    </div>
  </div>
</div>
