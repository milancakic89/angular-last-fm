<div class="row" *ngIf="rockstarAlbums">
  <div class="col-sm-12 mt-0 bg-primary p-3">
    <div class="container">

      <h1 class="text-left display-1 text-light">{{rockstarParams}}</h1>
      <h4>Album List</h4>
    </div>

  </div>
  <div class="container">
    <div class="col-sm-12 mx-auto text-center">
      <div class="row p-2">
        <div class="col-sm-5 row mx-auto text-center border border-primary m-1" *ngFor="let album of rockstarAlbums">
          <div class="col-sm-12 col-7 col-md-4 col-xl-4 pl-0 text-center mx-auto album__info">
            <img class="w-100 img-responsive" src="{{album.image[3]['#text']}}" />
          </div>
          <div class="col-sm-12 mx-auto  col-7 col-md-8 col-xl-4">
            <p class="h6">{{ album.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
