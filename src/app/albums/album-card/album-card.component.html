<div class="row card__wrapper">
  <div class="card__wrapper__front text-center">
    <img src="{{album.image[3]['#text']}}" alt="Album Cover" style="min-height: 230px; max-height: 240px;"
      class="card__wrapper__img" />
    <h4 class="text-left pl-3">{{album?.name}}</h4>
  </div>
  <div class="card__wrapper__back text-center">
    <button class="btn btn-primary card__wrapper__back__button" (click)="onToggleModal()">Details</button>
  </div>
</div>
